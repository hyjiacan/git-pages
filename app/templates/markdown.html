<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{userName}}/{{projectName}}</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
  <link href="https://cdn.bootcss.com/highlight.js/9.15.10/styles/default.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/md0/dist/md0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/md0/dist/md0.css" rel="stylesheet">
</head>
<body>
<div id="content"></div>
<script type="text/javascript">
$.get('/raw/{{userName}}/{{projectName}}/{{file}}').then(function (content) {
  var html = md0(content, {
    useHljs: true
  })
  $('#content').html(html)
})
</script>
</body>
</html>
