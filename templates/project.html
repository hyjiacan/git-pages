<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="generator" content="wet"/>
  <title>项目 - {{$config.name}}</title>
  <t-include file="include/assets.html"/>
  <script src="/static/lib/timeago.js"></script>
</head>
<body>
<div class="container">
  <t-include file="include/header.html"/>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">项目</li>
    </ol>
  </nav>
  <dl>
    <t-for on="item of projects">
      <t-with repo="item.repository">
        <dt class="mt-4">
          <a href="/projects/{{repo.owner.username}}">{{repo.owner.username}}</a>
          <span>/</span>
          <a href="/projects/{{repo.full_name}}/">{{repo.name}}</a>
          <small style="font-size: 14px">
            <span class="badge badge-light">
              <span>最后更新于</span>
              <span datetime="{{repo.updated_at}}"></span>
            </span>
            <a href="{{repo.html_url}}">仓库</a>
            <t-if on="item.readme">
              <span>|</span>
              <a href="/projects/{{repo.full_name}}/{{item.readme}}">README</a>
            </t-if>
          </small>
        </dt>
        <dd class="text-muted">
          {{repo.description || '无描述'}}
        </dd>
      </t-with>
    </t-for>
  </dl>
  <t-include file="./include/footer.html"/>
</div>
</body>
</html>
