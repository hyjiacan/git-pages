<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style type="text/css">
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: rgba(0, 0, 0, .6);
  }

  pre {
    margin: 0;
  }

  .message {
    color: #dfdbdb;
    padding-top: 60px;
    padding-left: 160px;
    font-size: 16px;
    line-height: 1.5;
  }
  </style>
</head>
<body>
<div class="message">
  <t-with lines="message.split('\n')">
    <t-for on="line of lines">
      <pre>{{line}}</pre>
    </t-for>
  </t-with>
</div>
</body>
</html>
