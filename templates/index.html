<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="generator" content="wet"/>
  <title>Index - {{title}}</title>
  <style type="text/css">
  .pkg-version {
    background-color: #5f6371;
    color: #ffffff;
    padding: 2px 5px;
    margin: 0 5px;
  }
  </style>
</head>
<body>
<h1>Index - {{title}}</h1>
<ul>
  <t-for on="item of projects">
    <t-with repo="item.repository">
      <li>
        <div>
          <h3>
            <a href="/projects/{{repo.owner.username}}">{{repo.owner.username}}</a>
            <span>/</span>
            <span>{{repo.name}}</span>
            <small style="font-size: 14px">
              <span class="pkg-version">{{repo.updated_at}}</span>
              <a href="{{repo.html_url}}">Repository</a>
              <span>|</span>
              <a href="/projects/{{repo.full_name}}/">Page</a>
              <t-if on="item.readme">
                <span>|</span>
                <a href="/projects/{{repo.full_name}}/{{item.readme}}">README</a>
              </t-if>
            </small>
          </h3>
        </div>
        <t-if on="repo.description">
          <div style="color: #666;">{{repo.description}}</div>
        </t-if>
        <t-else>
          <div style="color: #666;">无描述</div>
        </t-else>
      </li>
    </t-with>
  </t-for>
</ul>
<t-include file="./include/footer.html"/>
</body>
</html>
